<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <h1>Car Magazine Register</h1>
    <form action="index.html" method="post">
        <label for="nameSurname">Name and Surname</label>
        <input type="text" name="" id="nameSurname" placeholder="George William" required>
        <br><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter email" required>@
        <select name="" id="" required>
            <option value="">hotmail.com</option>
            <option value="">gmail.com</option>
            <option value="">outlook.com</option>
        </select>
        <br><br>
        <label for="password">Password</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Your Password" 
            required
            pattern="{4,8}" 
            title="write 4-8 characters"
        > 
        <br><br>
        <label for="gender">Gender</label>
        <br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other:</label>
        <input type="radio" name="gender" id="other">
        <br><br>
        <label for="birthday">Birthday</label>
        <input type="date" name="" id="birthday">
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>

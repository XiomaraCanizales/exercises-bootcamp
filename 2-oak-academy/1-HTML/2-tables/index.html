<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>

    <h2>Table N.1</h2>
    <table border="1" width="200" height="200">
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

    <h2>Table N.2</h2>
    <table border="1" width="200" height="200">
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>

    <h2>Table N.3</h2>
    <table>
        <thead>
            <tr>
                <td>Fruits</td>
                <td>Veggies</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Broccoli</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>Carrot</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
